<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <div class="h3">Top 50 series rankeadas por IMDB</div>
                            </div>
                            <div class="col-4">
                                <form class="form-inline justify-content-end" style="margin-bottom:10px">
                                    <div class="form-group mx-sm-3">
                                        <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                                    </div>
                                    <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                                </form>
                            </div>
                        </div>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Canal</th>
                                    <th>Temporadas</th>
                                </tr>
                            </thead>
                            <tbody id="series">
                            </tbody>
                        </table>
                        <div class="row justify-content-center"> <!-- Cambio a "justify-content-center" -->
                            <div class="col-8 text-center"> <!-- Cambio a "col-8" y "text-center" -->
                                <strong>Promedio de Temporadas:</strong>
                                <h5 id="seasons-average" style="font-size: 24px;"><strong></strong></h5> <!-- Aumento del tamaÃ±o de fuente -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/dataSeries.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
